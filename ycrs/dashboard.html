<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-yoga"></i> YCRS - PHP</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="#">Category List</a></li>
                <li><a href="#">Class List</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Registration Requests <span class="badge">1</span></a></li>
                <li><a href="#">Inquiries</a></li>
                <li><a href="#">User List</a></li>
                <li><a href="#">System Information</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <header>
                <h2>Welcome, Kousalya Admin!</h2>
                <div class="header-right">
                    <div class="profile">
                        <img src="admin.jpg" alt="Admin">
                        <span>Kousalya Admin <i class="fas fa-chevron-down"></i></span>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <section class="dashboard-cards">
                <div class="card">
                    <i class="fas fa-box"></i>
                    <h4>Active Categories</h4>
                    <span>6</span>
                </div>
                <div class="card">
                    <i class="fas fa-hand-holding-heart"></i>
                    <h4>Active Classes</h4>
                    <span>2</span>
                </div>
                <div class="card">
                    <i class="fas fa-file-alt"></i>
                    <h4>Registration Requests</h4>
                    <span>1</span>
                </div>
                <div class="card">
                    <i class="fas fa-comments"></i>
                    <h4>Inquiries</h4>
                    <span>2</span>
                </div>
            </section>
        </div>
    </div>

    <script src="dash.js"></script>

</body>
</html>
